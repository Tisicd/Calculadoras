<div id="edosysContainer" class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">
    
    <!-- Título -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">Sistemas de EDO Lineales</h1>
      <p class="text-slate-600">Resolver sistemas de la forma: <span class="math-expression">$$\frac{d\mathbf{Y}}{dx} = A \mathbf{Y}$$</span></p>
    </section>

    <!-- Ejemplos -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Ejemplos para probar</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <button onclick="setEDOSysExample('[[1,2],[3,4]]')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Sistema 2x2</div>
          <div class="text-sm text-gray-600">[[1,2],[3,4]]</div>
        </button>
        <button onclick="setEDOSysExample('[[2,0],[0,3]]')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Diagonal</div>
          <div class="text-sm text-gray-600">[[2,0],[0,3]]</div>
        </button>
        <button onclick="setEDOSysExample('[[0,1],[-1,0]]')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Oscilador</div>
          <div class="text-sm text-gray-600">[[0,1],[-1,0]]</div>
        </button>
        <button onclick="setEDOSysExample('[[1,1],[0,1]]')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Triangular</div>
          <div class="text-sm text-gray-600">[[1,1],[0,1]]</div>
        </button>
      </div>
    </section>

    <!-- Input -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Resolver Sistema</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Matriz A (formato JSON)</label>
          <input 
            type="text" 
            id="edosysA" 
            placeholder="Ej: [[1,2],[3,4]]"
            class="w-full p-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
          />
        </div>

        <button 
          id="edosysSolve" 
          class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
        >
          Resolver Sistema
        </button>
      </div>
    </section>

    <!-- Resultados -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Solución paso a paso</h2>
      <div id="edosysSteps" class="space-y-4">
        <p class="text-slate-600">Ingresa una matriz y presiona <b>Resolver Sistema</b>.</p>
      </div>
    </section>
  </div>
</div>
