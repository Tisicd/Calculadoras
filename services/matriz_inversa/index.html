<div class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Panel de controles + matriz -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-2xl font-bold text-indigo-600">Matriz Inversa</h1>

      <!-- Tamaño -->
      <div>
        <p class="text-sm text-gray-600 mb-2">Tamaño de la matriz</p>
        <div id="sizeButtons" class="flex gap-3 flex-wrap">
          <button data-size="2" class="btn-option border border-indigo-300 text-indigo-700 bg-white shadow-sm hover:bg-indigo-50 transition px-4 py-2 rounded-xl">2×2</button>
          <button data-size="3" class="btn-option border border-indigo-300 text-indigo-700 bg-white shadow-sm hover:bg-indigo-50 transition px-4 py-2 rounded-xl">3×3</button>
          <button data-size="4" class="btn-option border border-indigo-300 text-indigo-700 bg-white shadow-sm hover:bg-indigo-50 transition px-4 py-2 rounded-xl">4×4</button>
        </div>
      </div>

      <!-- Grid de inputs -->
      <div id="matrixGrid" class="grid gap-3"></div>

      <!-- Botón pasos previos -->
      <button id="preCalcBtn" class="w-full bg-indigo-600 text-white font-medium py-3 rounded-lg hover:bg-indigo-700 transition">
        Calcular pasos previos
      </button>

      <!-- Métodos (se muestran tras pasos previos) -->
      <div id="methodSection" class="hidden">
        <p class="text-sm text-gray-600 mb-2">Método de resolución</p>
        <div id="methodButtons" class="flex flex-wrap gap-3"></div>
      </div>
    </section>

    <!-- Solución paso a paso (solo scroll) -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <div id="errorMsg" class="hidden bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-center">
        Matriz no invertible (determinante = 0).
      </div>

      <h2 class="text-xl font-semibold text-indigo-600 mb-3">Solución paso a paso</h2>

      <!-- Stream de pasos -->
      <div id="stepsStream" class="max-h-[65vh] overflow-y-auto space-y-4">
        <p class="text-slate-600">Completa la matriz y presiona <b>Calcular pasos previos</b>.</p>
      </div>
    </section>
  </div>
</div>
