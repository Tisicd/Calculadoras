<div id="functionsContainer" class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">
    
    <!-- Panel principal -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-2xl font-bold text-indigo-600">Calculadora de Funciones</h1>
      <p class="text-slate-600">Calcula derivadas, integrales y más operaciones con funciones</p>
      
      <!-- Input de función -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Función:</label>
        <input 
          type="text" 
          id="functionInput" 
          placeholder="Ej: x^2 + 3*x + 1"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
        />
      </div>

      <!-- Operaciones -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button onclick="selectOperation('derivative')" class="operation-btn px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Derivada
        </button>
        <button onclick="selectOperation('integral')" class="operation-btn px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
          Integral
        </button>
        <button onclick="selectOperation('evaluate')" class="operation-btn px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
          Evaluar
        </button>
        <button onclick="selectOperation('simplify')" class="operation-btn px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
          Simplificar
        </button>
      </div>
    </section>

    <!-- Solución paso a paso -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-3">Solución paso a paso</h2>
      <div id="stepsContainer" class="max-h-[65vh] overflow-y-auto space-y-4">
        <p class="text-slate-600">Ingresa una función y selecciona una operación.</p>
      </div>
    </section>
  </div>
</div>
