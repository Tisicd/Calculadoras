<div id="edo1Container" class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">
    
    <!-- Panel principal -->
    <section class="bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-2xl font-bold text-indigo-600">EDO Primer Orden</h1>
      <p class="text-slate-600">Resolver ecuaciones de la forma \(\frac{dy}{dx} = f(x,y)\)</p>
      
      <!-- Ejemplos comunes -->
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-blue-800 mb-3">Ejemplos para probar:</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <button onclick="setEDO1Example('dy/dx = x*y')" class="text-left p-2 bg-white rounded border hover:bg-blue-100">
            <strong>Separable:</strong> dy/dx = x*y
          </button>
          <button onclick="setEDO1Example('dy/dx = x + y')" class="text-left p-2 bg-white rounded border hover:bg-blue-100">
            <strong>Lineal:</strong> dy/dx = x + y
          </button>
          <button onclick="setEDO1Example('dy/dx = y^2')" class="text-left p-2 bg-white rounded border hover:bg-blue-100">
            <strong>No lineal:</strong> dy/dx = y^2
          </button>
          <button onclick="setEDO1Example('dy/dx = sin(x)')" class="text-left p-2 bg-white rounded border hover:bg-blue-100">
            <strong>Trigonométrica:</strong> dy/dx = sin(x)
          </button>
        </div>
      </div>

      <!-- Input de ecuación -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Ecuación diferencial:</label>
        <input 
          type="text" 
          id="edo1Eq" 
          placeholder="Ej: dy/dx = x*y"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
        />
      </div>

      <!-- Parámetros para RK4 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">x₀ (inicial)</label>
          <input type="number" id="edo1x0" value="0" step="0.1" class="w-full p-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">y₀ (inicial)</label>
          <input type="number" id="edo1y0" value="1" step="0.1" class="w-full p-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">x_f (final)</label>
          <input type="number" id="edo1xf" value="2" step="0.1" class="w-full p-2 border rounded-lg" />
        </div>
      </div>

      <!-- Botones -->
      <div class="flex gap-4">
        <button id="edo1Solve" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Resolver Simbólicamente
        </button>
        <button id="edo1RK" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
          Aproximación RK4
        </button>
      </div>
    </section>

    <!-- Solución paso a paso -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-3">Solución paso a paso</h2>
      <div id="edo1Steps" class="max-h-[65vh] overflow-y-auto space-y-4">
        <p class="text-slate-600">Ingresa una ecuación y presiona <b>Resolver</b>.</p>
      </div>
    </section>
  </div>
</div>
