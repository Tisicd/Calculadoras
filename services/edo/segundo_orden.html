<div id="edo2Container" class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">
    
    <!-- Título -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">EDO Segundo Orden Lineales</h1>
      <p class="text-slate-600">Resolver ecuaciones de la forma: <span class="math-expression">$$y'' + a y' + b y = f(x)$$</span></p>
    </section>

    <!-- Ejemplos -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Ejemplos para probar</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <button onclick="setEDO2Example('y'' + 3*y'' + 2*y = 0')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Raíces reales distintas</div>
          <div class="text-sm text-gray-600">y'' + 3*y' + 2*y = 0</div>
        </button>
        <button onclick="setEDO2Example('y'' + 4*y'' + 4*y = 0')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Raíz doble</div>
          <div class="text-sm text-gray-600">y'' + 4*y' + 4*y = 0</div>
        </button>
        <button onclick="setEDO2Example('y'' + 2*y'' + 5*y = 0')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Raíces complejas</div>
          <div class="text-sm text-gray-600">y'' + 2*y' + 5*y = 0</div>
        </button>
        <button onclick="setEDO2Example('y'' + y = 0')" class="p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Oscilador armónico</div>
          <div class="text-sm text-gray-600">y'' + y = 0</div>
        </button>
      </div>
    </section>

    <!-- Input -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Resolver EDO</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ecuación diferencial</label>
          <input 
            type="text" 
            id="edo2Eq" 
            placeholder="Ej: y'' + 3*y' + 2*y = 0"
            class="w-full p-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
          />
        </div>

        <button 
          id="edo2Solve" 
          class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
        >
          Resolver EDO
        </button>
      </div>
    </section>

    <!-- Resultados -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Solución paso a paso</h2>
      <div id="edo2Steps" class="space-y-4">
        <p class="text-slate-600">Ingresa una ecuación y presiona <b>Resolver EDO</b>.</p>
      </div>
    </section>
  </div>
</div>
