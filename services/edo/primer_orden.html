<div id="edo1Container" class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto space-y-6">
    
    <!-- Título -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">EDO Primer Orden</h1>
      <p class="text-slate-600">Resolver ecuaciones de la forma: <span class="math-expression">$$\frac{dy}{dx} = f(x,y)$$</span></p>
    </section>

    <!-- Ejemplos -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Ejemplos para probar</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <button data-example="dy/dx = x*y" class="edo1-example-btn p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Separable</div>
          <div class="text-sm text-gray-600">dy/dx = x*y</div>
        </button>
        <button data-example="dy/dx = x + y" class="edo1-example-btn p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Lineal</div>
          <div class="text-sm text-gray-600">dy/dx = x + y</div>
        </button>
        <button data-example="dy/dx = y^2" class="edo1-example-btn p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">No lineal</div>
          <div class="text-sm text-gray-600">dy/dx = y^2</div>
        </button>
        <button data-example="dy/dx = sin(x)" class="edo1-example-btn p-3 border border-indigo-200 rounded-lg hover:bg-indigo-50 text-left">
          <div class="font-medium">Trigonométrica</div>
          <div class="text-sm text-gray-600">dy/dx = sin(x)</div>
        </button>
      </div>
    </section>

    <!-- Input -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Resolver EDO</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ecuación diferencial</label>
          <input 
            type="text" 
            id="edo1Eq" 
            placeholder="Ej: dy/dx = x*y"
            class="w-full p-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
          />
          <!-- Visualizador en tiempo real -->
          <div id="edo1Preview" class="mt-3 p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[60px] flex items-center justify-center">
            <p class="text-gray-500 text-center">Ingresa una ecuación...</p>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">x₀</label>
            <input 
              type="number" 
              id="edo1x0" 
              value="0"
              step="any"
              class="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">y₀</label>
            <input 
              type="number" 
              id="edo1y0" 
              value="1"
              step="any"
              class="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">x_final</label>
            <input 
              type="number" 
              id="edo1xf" 
              value="2"
              step="any"
              class="w-full p-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
            />
          </div>
        </div>

        <div class="flex gap-3">
          <button 
            id="edo1Solve" 
            class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
          >
            Resolver EDO
          </button>
          <button 
            id="edo1RK" 
            class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
          >
            Aproximación RK4
          </button>
        </div>
      </div>
    </section>

    <!-- Resultados -->
    <section class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Solución paso a paso</h2>
      <div id="edo1Steps" class="space-y-4">
        <p class="text-slate-600">Ingresa una ecuación y presiona <b>Resolver EDO</b>.</p>
      </div>
    </section>
  </div>
</div>
